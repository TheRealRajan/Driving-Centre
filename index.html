<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Driving Institute</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- User Registration Form -->
    <div class="wrapper">
      <div class="user-type">
        <input type="radio"  name="user-type" value="single">Single
        <input type="radio"  name="user-type" value="package">Package
      </div>

      <div class="register-form">
        <form class="form-data" action="index.html" method="post">
          <input type="text" class="data" name="Name" placeholder="Name"><br>
          <input type="text" class="data" name="Address" placeholder="Address"><br>
          <input type="number" class="data" name="Phone No." placeholder="Phone No."><br>
          <input type="number" class="data" name="Citizenship No." placeholder="Citizenship No."><br>
          <button type="submit" class="btn btn-dark submit-button" name="button">Submit</button>
        </form>
      </div>
    </div>


  </body>
</html>
